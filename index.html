<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox CSS/Grid Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
    <div id="gridcontainer">
        <div id="octogonapus">
            <img id="profilepicture" alt="5 stars, I swear" src="https://images2.fanpop.com/image/photos/9700000/Octamother-f-ing-gonapus-BWLAAA-dr-octagonapus-9769598-539-560.jpg">
            <p class="name">Dr. Octogonapus</p>
        </div>
        <main class="flexcontainer">
            <p class="job">Counseling/Lazering Service</p>
            <img class="reviews" src="https://i.imgur.com/iUpkmhs.png">
        </main>
        <aside class="flexcontainer">
            <p>Counseling: $20/hr</p>
            <p>Lazering: $25/sec</p>
        </aside>
        <footer class="flexcontainer">
            <img src="https://www.freeiconspng.com/uploads/white-phone-icon-png--clipart-best-30.png" alt="White Phone Icon Png ClipArt">
            <img src="https://www.freeiconspng.com/uploads/sms-text-message-icon-0.png" alt="sms Text Message icon">
        </footer>      
    </div>
    </div>
</body>
</html>
